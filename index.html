<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container is-one-quarter">
        <div class="columns ">    
            <div class="column is-half is-offset-one-quarter"> 
    
                <div class="card is-one-quarter">
                <header class="card-header ">
                  <p class="card-header-title is-centered">
                    Ping Pong Score Keeper
                  </p>
                </header>
                <div class="card-content">
                  <div class="content has-text-centered">
                    <h1 class="title is-1">
                        <span id="p1-score">0</span> to <span id="p2-score">0</span>
                    </h1>
                
                      <p>Use the buttons below to keep score.</p>
                      <label class="label is-large is-inline" for="score">Playing to </label>
                      <div class="select is-rounded">
                        <select name="score" id="score"
                        >
                        <!-- <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 </option> -->
                    </select>
                    
                      </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button id='p1-btn' class="is-primary button card-footer-item is-large">+1 Player One</button>
                  <button id='p2-btn' class="is-info button card-footer-item is-large">+1 Player Two</button>
                  <button id='reset-btn' class="is-danger button card-footer-item is-large">Reset</button>
                </footer>
              </div>
            </div>   
    </div>    
    </div>
    </section>

<script src='app.js'></script> 
</body>
</html>
